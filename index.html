<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                </div>
                <input type="number" id="valorUsuario" min="1" max="10" class="container__input">
                <div>
                    <small class="texto__aviso"></small>

                </div>
                <div class="chute container__botones" id="b_all">
                    <button onclick="verificarIntento();" id="intentar" class="container__boton">Intentar</button>
                    <button onclick="reiniciarJuego(0);" id="reiniciar" class="container__boton"></button>
                    <button onclick="reiniciarJuego(1);" id="resetall" class="container__boton">Reinicio
                        Completo</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>



    <script src="app.js"></script>

</body>

</html>
